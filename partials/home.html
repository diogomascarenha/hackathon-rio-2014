<div id="appInfo">
    <span id="time">{{seconds}}s</span>
    <span id="score" ng-bind="score"></span>
</div>
<div id="gameCanvas">
    <div id="gameover">
        <h2>Pontuação: {{ score }}</h2>
        <a href="#/">Reiniciar</a>
    </div>
    <span id="square"  ng-click="updateScore()"></span>
    <!--<span id="bonus" ng-click="updateScoreBonus()"></span>-->
</div>
